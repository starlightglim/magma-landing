<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magma Finance - Smart Liquidity Strategies</title>
    
    <!-- Performance optimizations for resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical textures -->
    <link rel="preload" as="image" href="/textures/TCom_Rock_Lava2_1K_albedo.jpg">
    <link rel="preload" as="image" href="/textures/TCom_Rock_Lava2_1K_mask.png">
    
    <!-- Preload logo for quick display -->
    <link rel="preload" as="image" href="/magma-logo-text.svg">
    
    <!-- Fonts with display=swap for better loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #ff3300;
            --secondary-red: #ff6600;
            --background: #0a0a0a;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --gradient-start: rgba(255, 51, 0, 0.8);
            --gradient-end: rgba(255, 102, 0, 0.8);
            --max-width: 1440px;
            --nav-height: 80px;
            --content-padding: clamp(1rem, 5vw, 2rem);
        }

        /* Critical CSS inlined for faster render */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Hero section - removed content-visibility which was causing issues */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(var(--nav-height) + 2rem) 0 4rem;
            position: relative;
            z-index: 1;
        }

        /* Add will-change hints for optimized animations */
        .cta-primary, .nav-logo {
            will-change: transform;
        }

        /* Optimize canvas rendering */
        #lava-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            transform: translateZ(0); /* Force GPU acceleration */
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--content-padding);
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav .container {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            height: 28px;
            transition: transform 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: clamp(1.5rem, 3vw, 2.5rem);
            align-items: center;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: var(--primary-red);
            background: rgba(255, 255, 255, 0.05);
        }

        .hero-content {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            z-index: 1;
            padding: 0 var(--content-padding);
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: clamp(2rem, 5vw, 3rem);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: clamp(2rem, 5vw, 3rem);
        }

        .cta-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text);
            padding: 1.2rem 2.4rem;
            border: none;
            border-radius: 100px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 51, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .cta-primary:after {
            content: "â†’";
            transition: transform 0.3s ease;
            margin-left: 0.2rem;
            position: relative;
            z-index: 1;
        }

        .cta-primary:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--gradient-end), var(--gradient-start));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 51, 0, 0.3);
        }

        .cta-primary:hover:before {
            opacity: 1;
        }

        .cta-primary:hover:after {
            transform: translateX(4px);
        }

        .cta-primary:active {
            transform: translateY(1px);
            box-shadow: 0 6px 24px rgba(255, 51, 0, 0.2);
        }

        .cta-secondary {
            background: transparent;
            color: var(--text);
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .cta-secondary:hover {
            border-color: var(--text);
        }

        .social-links {
            display: none;
        }

        .footer {
            position: relative;
            z-index: 100;
            padding: 2rem 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .footer-link:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.05);
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .social-icons a:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .footer-left, .footer-right {
                width: 100%;
                justify-content: center;
            }

            .footer-links, .social-icons {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Defer non-critical JavaScript -->
    <script>
        // Lazy load textures after page load
        window.addEventListener('load', function() {
            // Create link for deferred loading of remaining textures
            ['normal', 'height', 'roughness', 'ao'].forEach(function(type) {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'image';
                link.href = `/textures/TCom_Rock_Lava2_1K_${type}.png`;
                document.head.appendChild(link);
            });
        });
    </script>
    
    <nav class="nav">
        <div class="container">
            <img src="/magma-logo-text.svg" alt="Magma Finance" class="nav-logo">
            <div class="nav-links">
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Vaults</a>
                <a href="#" class="nav-link">Docs</a>
            </div>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Best way to provide liquidity</h1>
            <p class="hero-subtitle">
                Magma enhances DeFi with passive, permissionless liquidity vaults, optimizing yield and minimizing risk. Perfect for all liquidity providers, featuring adjustable strategies and automation potential.
            </p>
            <div class="cta-buttons">
                <a href="/app" class="cta-primary">Enter the app</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-links">
                        <a href="#" class="footer-link">Terms</a>
                        <a href="#" class="footer-link">Privacy</a>
                        <a href="#" class="footer-link">Blog</a>
                    </div>
                </div>
                <div class="footer-right">
                    <div class="social-icons">
                        <a href="https://discord.gg/magma" target="_blank" rel="noopener">Discord</a>
                        <a href="https://x.com/magma" target="_blank" rel="noopener">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <canvas id="lava-canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
